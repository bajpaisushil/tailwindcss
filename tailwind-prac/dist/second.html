<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/761e7c135a.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="h-screen flex">
      <img class="hidden lg:block w-1/2"
        src="https://media.istockphoto.com/id/870915532/photo/man-holding-crate-ob-fresh-vegetables.jpg?s=612x612&w=0&k=20&c=k2dXOI-wxUy7lX77Pm90vU6TJXmAAv5VtK60ZZHIyCA="
        alt=""
      />
      <div class="flex flex-col justify-center items-center border w-full">
        <div class="text-xl font-bold text-center lg:text-left">
            <span class="text-green-600">&#9650;</span>
            <span>FarmMan</span>
        </div>
        <div class="mt-10 text-3xl font-bold text-center lg:text-left">
            <h2>Hello,</h2>
            <h2>Welcome back</h2>
        </div>
        <form action="" class="mt-8 w-[80%] mx-auto space-y-4">
            <h4>Login to manage your account.</h4>
            <input type="email" class="border w-full px-4 py-2" placeholder="Email">
            <input type="password" class="border w-full px-4 py-2" placeholder="Password">
            <div class="w-full mt-2 text-blue-600 hover:text-blue-400">Forgot your Password</div>
            <button class="w-full mt-2 bg-green-600 py-2 rounded text-white font-bold hover:bg-green-500">Login</button>
        </form>
        <div class="text-center space-y-4 mt-4">
            <span>or</span>
        <div class="flex gap-8 justify-center items-center">
            <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
        </div>
        </div>
        <div class="mt-4 text-sm text-center">don't have an account? <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here</span></div>
      </div>
    </div>
  </body>
</html>
